<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <ui:define name="title">
        <h:outputText value="#{msg['login.title']}"/>
    </ui:define>
</h:head>

<h:body styleClass="login-body">
    <h:form>
        <div class="ui-g">
            <div class="ui-g-12" style="text-align:center">
                <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" styleClass="logo"/>
            </div>
        </div>
        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-6 left-side">
                    <p:graphicImage name="images/login/login-photo.png" library="manhattan-layout" styleClass="login-image"/>
                </div>
                <div class="ui-g-6 ui-sm-12 right-side">
                    <div class="ui-g-12 container">
                        <h3>#{msg['login.welcome']}</h3>
                        <h2>#{msg['login.signInMessage']}</h2>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="username" value="#{msg['login.username']}"/>
                        <div class="input-wrapper">
                            <p:inputText id="username" placeholder="#{msg['login.username']}"/>
                            <i class="fa fa-user"/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="password" value="#{msg['login.password']}"/>
                        <div class="input-wrapper">
                            <p:password id="password" placeholder="#{msg['login.password']}" feedback="false"/>
                            <i class="fa fa-lock"/>
                        </div>
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:button outcome="/dashboard" value="#{msg['login.signIn']}" styleClass="green-btn raised-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout"/>
</h:body>

</html>
